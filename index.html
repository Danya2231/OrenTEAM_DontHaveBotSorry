<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrenTEAM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f8fff8 0%, #e8f5e9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .green-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(46, 125, 50, 0.15) 0%, rgba(46, 125, 50, 0.05) 70%);
            animation: float 20s infinite ease-in-out;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }
        
        .circle-3 {
            width: 150px;
            height: 150px;
            top: 40%;
            right: 10%;
            animation-delay: 10s;
        }
        
        .content {
            text-align: center;
            z-index: 10;
            padding: 60px 40px;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(46, 125, 50, 0.15);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(46, 125, 50, 0.1);
        }
        
        .logo {
            font-size: 5rem;
            font-weight: 800;
            margin-bottom: 50px;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            background: linear-gradient(90deg, #1b5e20, #2e7d32, #4caf50, #2e7d32, #1b5e20);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientMove 5s infinite linear;
            text-shadow: 0 2px 10px rgba(46, 125, 50, 0.1);
        }
        
        .message {
            font-size: 3rem;
            color: #333;
            margin-bottom: 40px;
            line-height: 1.4;
            font-weight: 300;
        }
        
        .highlight {
            color: #2e7d32;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        
        .highlight::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: rgba(76, 175, 80, 0.2);
            z-index: -1;
            border-radius: 3px;
        }
        
        .bot-icon {
            font-size: 7rem;
            color: #2e7d32;
            margin: 40px 0;
            display: inline-block;
            animation: gentleGlow 3s infinite ease-in-out;
            filter: drop-shadow(0 5px 15px rgba(46, 125, 50, 0.2));
        }
        
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.1;
        }
        
        .decoration-1 {
            top: 20px;
            left: 20px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background-color: #2e7d32;
            animation: morph 8s infinite ease-in-out;
        }
        
        .decoration-2 {
            bottom: 20px;
            right: 20px;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            background-color: #4caf50;
            animation: morph 10s infinite ease-in-out reverse;
        }
        
        .leaf {
            position: absolute;
            color: #4caf50;
            font-size: 2rem;
            opacity: 0.3;
            z-index: 1;
        }
        
        .leaf-1 {
            top: 10%;
            left: 5%;
            animation: sway 15s infinite ease-in-out;
        }
        
        .leaf-2 {
            bottom: 15%;
            right: 8%;
            animation: sway 18s infinite ease-in-out reverse;
        }
        
        /* Анимации */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 30px) rotate(5deg);
            }
            50% {
                transform: translate(-15px, 15px) rotate(-5deg);
            }
            75% {
                transform: translate(10px, -10px) rotate(3deg);
            }
        }
        
        @keyframes gentleGlow {
            0%, 100% {
                filter: drop-shadow(0 0 8px rgba(46, 125, 50, 0.3));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(46, 125, 50, 0.5));
                transform: scale(1.05);
            }
        }
        
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 300% 50%;
            }
        }
        
        @keyframes morph {
            0%, 100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
            25% {
                border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
            }
            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
            }
            75% {
                border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
            }
        }
        
        @keyframes sway {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(10deg);
            }
            75% {
                transform: rotate(-10deg);
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .content {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .logo {
                font-size: 3.5rem;
            }
            
            .message {
                font-size: 2rem;
            }
            
            .bot-icon {
                font-size: 5rem;
            }
            
            .circle-1, .circle-2, .circle-3 {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 2.8rem;
            }
            
            .message {
                font-size: 1.6rem;
            }
            
            .bot-icon {
                font-size: 4rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Декоративные элементы фона -->
    <div class="green-circle circle-1"></div>
    <div class="green-circle circle-2"></div>
    <div class="green-circle circle-3"></div>
    
    <!-- Основной контент -->
    <div class="content">
        <!-- Декоративные элементы -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <!-- Логотип компании с движущимся градиентом -->
        <div class="logo">OrenTEAM</div>
        
        <!-- Иконка бота (значок робота как было раньше) -->
        <div class="bot-icon">
            <i class="fas fa-robot"></i>
        </div>
        
        <!-- Основное сообщение -->
        <div class="message">
            К сожалению <span class="highlight">этого бота</span> нет в наличии,<br>
            но <span class="highlight">скоро будет</span>!
        </div>
    </div>

    <script>
        // Анимация появления контента
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.querySelector('.content');
            content.style.opacity = '0';
            content.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                content.style.transition = 'opacity 1s ease, transform 1s ease';
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
            }, 300);
            
            // Интерактивность при наведении на основной текст
            const highlights = document.querySelectorAll('.highlight');
            highlights.forEach(highlight => {
                highlight.addEventListener('mouseover', function() {
                    this.style.transform = 'scale(1.05)';
                    this.style.transition = 'transform 0.3s ease';
                });
                
                highlight.addEventListener('mouseout', function() {
                    this.style.transform = 'scale(1)';
                });
            });
            
            // Интерактивность для иконки бота
            const botIcon = document.querySelector('.bot-icon');
            botIcon.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.1) rotate(5deg)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            botIcon.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });
        });
    </script>
</body>
</html>
